<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">


<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>


<form method="post" th:object="${form}">

    <div class="form-group" th:object="${form}" action="/menu/add-item">
        <label th:for="cheeseId">Name</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}" th:text="${cheese.name}" th:value="${cheese.id}"></option>
        </select>
    </div>

    <input type="hidden" name="menuId" th:value="*{menu.id}" />

    <input type="submit" value="Add Menu Item"/>
</form>

</body>
</html>
